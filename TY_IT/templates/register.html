<html lang = "en">  
   <head>  
      <meta charset = "utf-8">  
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">  
      <link rel = "stylesheet"   
         href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"  
         integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"   
         crossorigin = "anonymous">         
      <title> Registration form</title>  
      <style>  
      body {  
      color: #bd2130;  
      }  
      .card {  
    position: relative;  
    display: -ms-flexbox;  
    display: flex;  
    -ms-flex-direction: column;  
    flex-direction: column;  
    min-width: 0;  
    word-wrap: break-word;  
    background-color: #f8f9fa;  
    background-clip: border-box;  
    border: 1px solid rgba(0,0,0,.125);  
    border-radius: .15rem;  
}  
      </style>  
   </head>  
   <body>  
    <form method="POST" action="{% url 'add_student' %}">
        {% csrf_token %}
<section class="vh-100" style="background-color: #c48fad;">  
  <div class="container h-100">  
    <div class="row d-flex justify-content-center align-items-center h-100">  
      <div class="col-xl-9">  
        <h1 class="text-white mb-4"> Online Student Registration form </h1>  
        <div class="card" style="border-radius: 15px;">  
          <div class="card-body">  
            <div class="row align-items-center pt-4 pb-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Student Full name </h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="text" class="form-control form-control-lg" name="Studentname" />  
              </div>  
            </div>  

            <hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Reg no</h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="text" class="form-control form-control-lg" name="RegNO"/>  
              </div>  
            </div> 

            <hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> address </h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <textarea class="form-control" rows="3" placeholder="Message sent to the employer" name="address"> </textarea>  
              </div>  
            </div>  

            <hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Taluka</h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="text" class="form-control form-control-lg" name="Taluka" />  
              </div>  
            </div> 

               
            <hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> District</h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="text" class="form-control form-control-lg" name="District" />  
              </div>  
            </div> 


<hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Pincode</h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input type="text" class="form-control form-control-lg" name="pincode"/>  
              </div>  
            </div> 

            <hr class="mx-n3">  
            <div class="row align-items-center py-3">  
              <div class="col-md-3 ps-5">  
                <h6 class="mb-0"> Upload Photo </h6>  
              </div>  
              <div class="col-md-9 pe-5">  
                <input class="form-control form-control-lg" id="formFileLg" type="file" name="image" />  
                <div class="small text-muted mt-2"> Upload your image. Max file size 2MB </div>  
              </div>  
            </div>  
            <hr class="mx-n3">  
            <div class="px-5 py-4">  
              <button type="submit" class="btn btn-primary btn-lg"> submit </button>  
            </div>  
          </div>  
        </div>  
      </div>  
    </div>  
  </div>  
</section>  
</form>
</body>  
</html>
